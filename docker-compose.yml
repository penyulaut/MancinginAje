services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mancinginaje_app
    restart: unless-stopped
    ports:
      - "2310:2310"
    environment:
      # ====================================
      # Application Settings
      # ====================================
      - APP_NAME=${APP_NAME:-MancinginAje}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=http://localhost:2310
      - APP_TIMEZONE=Asia/Jakarta
      - APP_LOCALE=${APP_LOCALE:-en}
      - APP_FALLBACK_LOCALE=${APP_FALLBACK_LOCALE:-en}
      - APP_FAKER_LOCALE=${APP_FAKER_LOCALE:-en_US}
      - APP_MAINTENANCE_DRIVER=file
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}

      # ====================================
      # Database - PostgreSQL (Supabase)
      # ====================================
      - DB_CONNECTION=pgsql
      - DB_URL=${DB_URL}

      # ====================================
      # Cache, Session & Queue
      # ====================================
      - CACHE_STORE=file
      - SESSION_DRIVER=file
      - SESSION_LIFETIME=${SESSION_LIFETIME:-120}
      - SESSION_ENCRYPT=false
      - SESSION_PATH=/
      - QUEUE_CONNECTION=database
      - FILESYSTEM_DISK=local

      # ====================================
      # Logging
      # ====================================
      - LOG_CHANNEL=stack
      - LOG_STACK=single
      - LOG_LEVEL=${LOG_LEVEL:-error}

      # ====================================
      # Broadcasting
      # ====================================
      - BROADCAST_CONNECTION=log

      # ====================================
      # Redis (Optional)
      # ====================================
      - REDIS_CLIENT=phpredis
      - REDIS_HOST=127.0.0.1
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379

      # ====================================
      # Midtrans Payment Gateway
      # ====================================
      - MIDTRANS_MERCHANT_ID=${MIDTRANS_MERCHANT_ID}
      - MIDTRANS_CLIENT_KEY=${MIDTRANS_CLIENT_KEY}
      - MIDTRANS_SERVER_KEY=${MIDTRANS_SERVER_KEY}
      - MIDTRANS_IS_PRODUCTION=${MIDTRANS_IS_PRODUCTION:-false}
      - MIDTRANS_ENV=${MIDTRANS_ENV:-sandbox}

      # ====================================
      # Biteship (Shipping API)
      # ====================================
      - BITESHIP_API_KEY=${BITESHIP_API_KEY}
      - BITESHIP_BASE_URL=${BITESHIP_BASE_URL:-https://api.biteship.com}
      - BITESHIP_ORIGIN_POSTAL_CODE=${BITESHIP_ORIGIN_POSTAL_CODE}

      # ====================================
      # RajaOngkir (Shipping API)
      # ====================================
      - RAJAONGKIR_API_KEY=${RAJAONGKIR_API_KEY}

      # ====================================
      # Mail Configuration
      # ====================================
      - MAIL_MAILER=${MAIL_MAILER:-log}
      - MAIL_HOST=${MAIL_HOST:-127.0.0.1}
      - MAIL_PORT=${MAIL_PORT:-2525}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS:-hello@example.com}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME:-MancinginAje}

      # ====================================
      # Vite
      # ====================================
      - VITE_APP_NAME=${VITE_APP_NAME:-MancinginAje}

    volumes:
      - app_storage:/var/www/html/storage
    networks:
      - mancinginaje_network

networks:
  mancinginaje_network:
    driver: bridge

volumes:
  app_storage:
    driver: local
